<h2 class="mb-2 text-2xl font-extrabold tracking-tight text-gray-900">
  {{ course.name }}
</h2>
<h4 class="mb-2 text-1xl tracking-tight text-gray-900">
  {{ course.description }}
</h4>
<div class="flex flex-wrap">
  <button
    type="button"
    routerLink="/courses/{{ course.id }}/edit-course"
    class="mt-4 bg-orange-600 hover:bg-orange-700 border border-transparent rounded-md py-2 px-4 flex items-center justify-center text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2"
  >
    editar
  </button>
  <button
    type="button"
    (click)="confirmDialogCourseDelete()"
    class="mt-4 bg-red-600 hover:bg-red-700 border border-transparent rounded-md py-2 px-4 flex items-center justify-center text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2"
  >
    deletar courso
  </button>
</div>
<h2 class="mb-2 text-2xl font-extrabold tracking-tight text-gray-900">
  Modulos
</h2>
<mat-expansion-panel *ngFor="let module of modules; let i = index" hideToggle>
  <mat-expansion-panel-header>
    <button
      mat-icon-button
      color="basic"
      aria-label="create Lição"
      routerLink="/module/{{ module.id }}/new-lesson"
    >
      <mat-icon>home</mat-icon>
    </button>

    <button
      mat-icon-button
      color="primary"
      matTooltip="adicionar licao"
      aria-label="adicionar licao"
      routerLink="/module/{{ module.id }}/new-lesson"
      [state]="module"
    >
      <mat-icon>add</mat-icon>
    </button>
    <button
      mat-icon-button
      color="warn"
      matTooltip="editar"
      aria-label="editar"
      routerLink="/courses/{{ courseId }}/edit-module/{{ module.id }}"
      [state]="module"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      color="accent"
      matTooltip="editar"
      aria-label="editar"
      (click)="confirmDialogDelete(module.idCourse, module.id)"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <mat-panel-title> {{ module.number }} | {{ module.name }} </mat-panel-title>
    <mat-panel-description>
      {{ module.description }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div *ngFor="let lesson of module.lessons; let i = index">
    <p>
      {{ lesson.name }}
      <button
        mat-icon-button
        color="primary"
        matTooltip="visualizar"
        aria-label="visualizar"
        routerLink="/lesson/{{ lesson.id }}"
      >
        <mat-icon>timelapse</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        matTooltip="editar"
        aria-label="editar"
        routerLink="/module/{{ module.id }}/edit-lesson/{{ lesson.id }}"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="accent"
        matTooltip="editar"
        aria-label="editar"
        (click)="confirmDialogLessonDelete(lesson.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </p>
  </div>
</mat-expansion-panel>

<mat-expansion-panel
  hideToggle
  *ngIf="modules == null"
  [class.text-danger]="modules == null"
>
  <mat-expansion-panel-header>
    <mat-panel-title> Nenhum modulo para esse curso. </mat-panel-title>
  </mat-expansion-panel-header>
</mat-expansion-panel>
<button
  type="button"
  routerLink="/course/{{ course.id }}/new-module"
  [state]="course"
  class="mt-4 bg-blue-600 border border-transparent rounded-md py-2 px-4 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
>
  Add New Modulo
</button>

<h2 class="mb-2 text-2xl font-extrabold tracking-tight text-gray-900">
  {{ course.name }} - Modulos
</h2>

<mat-expansion-panel *ngFor="let module of modules; let i = index" hideToggle>
  <mat-expansion-panel-header>
    <button
      mat-icon-button
      color="basic"
      aria-label="create Lição"
      routerLink="/module/{{ module.id }}/new-lesson"
    >
      <mat-icon>home</mat-icon>
    </button>

    <button
      mat-icon-button
      color="primary"
      matTooltip="editar"
      aria-label="editar"
      routerLink="/courses/{{ courseId }}/edit-module/{{ module.id }}"
      [state]="module"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      color="warn"
      matTooltip="delete"
      aria-label="delete"
      (click)="confirmDialogDelete(module.id)"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <mat-panel-title> {{ module.number }} | {{ module.name }} </mat-panel-title>
    <mat-panel-description>
      {{ module.description }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div *ngFor="let lesson of module.lessons; let i = index">
    <a class="inline-flex items-center" routerLink="/">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>

      {{ lesson.name }}
    </a>
  </div>
</mat-expansion-panel>

<mat-expansion-panel
  hideToggle
  *ngIf="modules == null"
  [class.text-danger]="modules == null"
>
  <mat-expansion-panel-header>
    <mat-panel-title> Nenhum modulo para esse curso. </mat-panel-title>
  </mat-expansion-panel-header>
</mat-expansion-panel>
<button
  type="button"
  routerLink="/course/{{ course.id }}/new-module"
  [state]="course"
  class="mt-4 bg-indigo-600 border border-transparent rounded-md py-2 px-4 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
>
  Add New Modulo
</button>

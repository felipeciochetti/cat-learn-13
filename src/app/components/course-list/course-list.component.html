<div>
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let course of courses">
      <mat-card>
        <a routerLink="/courses/{{ course.id }}">
          <img
            mat-card-lg-image
            class="card-img-top"
            src="{{ course.imageUrl }}"
            alt="Card image cap"
          />
        </a>
        <mat-card-header> </mat-card-header>
        <mat-card-title>
          {{ course.name }}
        </mat-card-title>
        <mat-card-content>
          <p class="card-text">{{ course.description }}</p>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </owl-carousel-o>
</div>

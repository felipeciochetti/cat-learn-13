<div class="bg-white">
  <div
    class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
  >
    <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">Cursos</h2>

    <div
      class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
    >
      <div class="group relative" *ngFor="let course of courses">
        <div
          class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none"
        >
          <img
            src="https://img-b.udemycdn.com/course/480x270/1247828_32bb.jpg?secure=O9t45bZ9fbsCn9zrTrx9Mw%3D%3D%2C1644360283"
            class="w-full h-full object-center object-cover lg:w-full lg:h-full"
          />
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a routerLink="/courses/{{ course.id }}">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{course.name}}
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">{{course.description}}</p>
          </div>
          <p class="text-sm font-medium text-gray-900">
            {{ course.price | currency: "USD" }}
          </p>
        </div>
      </div>

      <!-- More products... -->
    </div>
  </div>
</div>

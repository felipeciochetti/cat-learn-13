<form [formGroup]="createCourseForm" class="w-full">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <h1 class="mat-h1" *ngIf="!isEdit">
        <strong> Curso </strong>
      </h1>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <button type="button" mat-raised-button (click)="file.click()">
        Choose file
      </button>
      <input
        hidden
        #file
        id="file"
        type="file"
        name="file"
        formControlName="imageUrl"
        (change)="onFileSelected($event)"
      />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-1/5 h-1/5 px-3">
      <img [src]="previewUrl" class="detail-img" />
    </div>
  </div>

  <div
    class="form-group flex flex-wrap -mx-3 mb-6"
    [ngClass]="displayFieldCss('name')"
  >
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-first-name"
      >
        Curso
      </label>

      <input
        class="form-control w-full"
        id="grid-first-name"
        formControlName="name"
      />
      <app-field-error-display
        [displayError]="isFieldValid('name')"
        errorMsg="Please inform your name"
      >
      </app-field-error-display>
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-last-name"
      >
        Descrição
      </label>

      <textarea
        matInput
        id="grid-last-name"
        formControlName="description"
        name="about"
        rows="5"
        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"
      ></textarea>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-criado-name"
      >
        Criado Por
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-criado-name"
        type="text"
        matInput
        formControlName="createdby"
      />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-price-name"
      >
        Price
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-price-name"
        type="text"
        matInput
        formControlName="price"
        matInput
        currencyMask
      />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-data-release"
      >
        Data Liberação
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-data-release"
        matInput
        [matDatepicker]="picker"
        formControlName="dateRelease"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-2">
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <button
        type="button"
        (click)="createCourse()"
        class="mt-4 bg-indigo-600 border border-transparent rounded-md py-2 px-4 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Salvar
      </button>
    </div>
  </div>
</form>

<form [formGroup]="createCourseForm" class="w-full">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <h1 class="mat-h1" *ngIf="!isEdit">
        <strong> Curso </strong>
      </h1>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <button type="button" mat-raised-button (click)="file.click()">
        Choose file
      </button>
      <input
        hidden
        #file
        id="file"
        type="file"
        name="file"
        (change)="onFileSelected($event)"
      />
      <p *ngIf="selectedFile != null">{{ selectedFile.name }}</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-1/5 h-1/5 px-3">
      <img [src]="previewUrl" class="detail-img" />
    </div>
  </div>

  <div class="form-group flex flex-wrap -mx-3 mb-6">
    <div class="form-group w-full px-3" [ngClass]="displayFieldCss('name')">
      <label
        class="uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-first-name"
        >Curso
      </label>

      <input
        class="form-control w-full"
        id="grid-first-name"
        formControlName="name"
      />
      <app-field-error-display
        [displayError]="isFieldValid('name')"
        errorMsg="Informe o nome do curso "
      >
      </app-field-error-display>
    </div>
  </div>

  <div class="form-group flex flex-wrap -mx-3 mb-6">
    <div
      class="form-group w-full px-3"
      [ngClass]="displayFieldCss('description')"
    >
      <label
        class="uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-first-name"
      >
        Descrição
      </label>

      <textarea
        class="form-control w-full"
        id="grid-last-name"
        formControlName="description"
        name="about"
        rows="5"
      ></textarea>
      <app-field-error-display
        [displayError]="isFieldValid('description')"
        errorMsg="Informe a descricao"
      >
      </app-field-error-display>
    </div>
  </div>

  <div class="form-group flex flex-wrap -mx-3 mb-6">
    <div class="form-group w-full px-3" [ngClass]="displayFieldCss('price')">
      <label
        class="uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-price"
        >Preco
      </label>

      <input
        class="form-control w-full"
        id="grid-price"
        formControlName="price"
      />
      <app-field-error-display
        [displayError]="isFieldValid('price')"
        errorMsg="Informe o valor do curso "
      >
      </app-field-error-display>
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-2">
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <button
        type="button"
        (click)="createCourse()"
        class="mt-4 bg-blue-600 border border-transparent rounded-md py-2 px-4 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Salvar
      </button>
    </div>
  </div>
</form>

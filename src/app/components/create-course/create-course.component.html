<form
  [formGroup]="createCourseForm"
  ngxsForm="forms.createCourseForm"
  class="w-full"
>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-first-name"
      >
        Curso
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="grid-first-name"
        type="text"
        placeholder="Jane"
        matInput
        formControlName="name"
      />

      <p class="text-red-500 text-xs italic">Please fill out this field.</p>
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-last-name"
      >
        Descrição
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-last-name"
        type="text"
        placeholder="Doe"
        matInput
        formControlName="description"
      />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-criado-name"
      >
        Criado Por
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-criado-name"
        type="text"
        placeholder="Doe"
        matInput
        formControlName="createdby"
      />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-price-name"
        >
          Price
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-price-name"
          type="text"
          currencyMask
          formControlName="price"
        />

        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
      </div>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-data-release"
      >
        Data Liberação
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-data-release"
        matInput
        [matDatepicker]="picker"
        formControlName="dateRelease"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-2">
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <button
        type="button"
        mat-raised-button
        color="primary"
        matTooltip="salvar curso"
        aria-label="create curso"
        (click)="createCourse()"
      >
        Salvar
      </button>
    </div>
  </div>
</form>

<form [formGroup]="createCourseForm" ngxsForm="forms.createCourseForm">
  <mat-card-content>
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group">
          <div>
            <img [src]="previewUrl" class="detail-img" />
          </div>
        </div>
      </div>
      <div class="col-sm-10">
        <!-- TITLE -->
        <mat-card-title *ngIf="!isEdit">{{ "labelNewCourse" }}</mat-card-title>
        <mat-card-title *ngIf="isEdit">{{ "labelEditCourse" }}</mat-card-title>

        <div>
          <button type="button" mat-raised-button (click)="file.click()">
            {{ "Choosefile" }}
          </button>
          <input
            hidden
            #file
            id="file"
            type="file"
            name="file"
            formControlName="imageUrl"
            (change)="onFileSelected($event)"
          />
          <!-- <p *ngIf="selectedFile != null">{{ selectedFile.name }}</p>-->
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Nome" formControlName="name" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Descrição"
                formControlName="description"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                currencyMask
                [options]="{
                  prefix: 'R$ ',
                  thousands: '.',
                  decimal: ',',
                  align: 'left'
                }"
                placeholder="Preço"
                formControlName="price"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Criado por"
                formControlName="createdby"
              />
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Data"
                value="{{ today | date: 'dd/MM/yyyy' }}"
                [disabled]="true"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="button-wrapper">
          <button
            type="button"
            mat-raised-button
            color="primary"
            matTooltip="salvar curso"
            aria-label="create curso"
            (click)="createCourse()"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>
  </mat-card-content>
</form>

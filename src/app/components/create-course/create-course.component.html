<mat-card>
  <div class="example-container">
    <form [formGroup]="createCourseForm" ngxsForm="forms.createCourseForm">
      <mat-card-content>
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <div>
                <img [src]="previewUrl" class="detail-img" />
              </div>
            </div>
          </div>
          <div class="col-sm-10">
            <!-- TITLE -->
            <mat-card-title *ngIf="!isEdit">{{
              "labelNewCourse"
            }}</mat-card-title>
            <mat-card-title *ngIf="isEdit">{{
              "labelEditCourse"
            }}</mat-card-title>

            <div>
              <button type="button" mat-raised-button (click)="file.click()">
                {{ "Choosefile" }}
              </button>
              <input
                hidden
                #file
                id="file"
                type="file"
                name="file"
                formControlName="imageUrl"
                (change)="onFileSelected($event)"
              />
              <!-- <p *ngIf="selectedFile != null">{{ selectedFile.name }}</p>-->
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <input matInput placeholder="Nome" formControlName="name" />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Descrição"
                    formControlName="description"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <input
                    matInput
                    currencyMask
                    [options]="{
                      prefix: 'R$ ',
                      thousands: '.',
                      decimal: ',',
                      align: 'left'
                    }"
                    placeholder="Preço"
                    formControlName="price"
                  />
                </mat-form-field>
              </div>

              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>Data Liberação</mat-label>
                  <!-- #docregion toggle -->
                  <input
                    matInput
                    [matDatepicker]="picker"
                    formControlName="dateRelease"
                  />

                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <!-- #enddocregion toggle -->
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Criado por"
                    formControlName="createdby"
                  />
                </mat-form-field>
              </div>

              <div class="col-md-6">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Data"
                    value="{{ today | date: 'dd/MM/yyyy' }}"
                    [disabled]="true"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="button-wrapper">
              <button
                type="button"
                mat-raised-button
                color="primary"
                matTooltip="salvar curso"
                aria-label="create curso"
                (click)="createCourse()"
              >
                Salvar
              </button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </form>
  </div>
</mat-card>

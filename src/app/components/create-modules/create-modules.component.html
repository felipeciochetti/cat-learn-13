<form [formGroup]="createModuleForm">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <h1 class="mat-h1" *ngIf="!isEdit">
        <strong> Modulo </strong>
      </h1>
      <h1 class="mat-h1" *ngIf="isEdit">
        <strong> Editar Modulo </strong>
      </h1>
    </div>
  </div>

  <div class="form-group flex flex-wrap -mx-3 mb-6">
    <div class="form-group w-full px-3" [ngClass]="displayFieldCss('number')">
      <label
        class="uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-numero"
        >Numero
      </label>

      <input
        class="form-control w-full"
        id="grid-numero"
        formControlName="number"
      />
      <app-field-error-display
        [displayError]="isFieldValid('number')"
        errorMsg="Informe o numero do Modulo "
      >
      </app-field-error-display>
    </div>
  </div>

  <div class="form-group flex flex-wrap -mx-3 mb-6">
    <div class="form-group w-full px-3" [ngClass]="displayFieldCss('name')">
      <label
        class="uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-numero"
        >Modulo
      </label>

      <input
        class="form-control w-full"
        id="grid-name"
        formControlName="name"
      />
      <app-field-error-display
        [displayError]="isFieldValid('name')"
        errorMsg="Informe o nome do Modulo "
      >
      </app-field-error-display>
    </div>
  </div>

  <div class="form-group flex flex-wrap -mx-3 mb-6">
    <div
      class="form-group w-full px-3"
      [ngClass]="displayFieldCss('description')"
    >
      <label
        class="uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-first-name"
      >
        Descrição
      </label>

      <textarea
        class="form-control w-full"
        id="grid-last-name"
        formControlName="description"
        name="about"
        rows="5"
      ></textarea>
      <app-field-error-display
        [displayError]="isFieldValid('description')"
        errorMsg="Informe a descricao"
      >
      </app-field-error-display>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-2">
    <div class="px-3 mb-6 md:mb-0">
      <button
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        (click)="createModule()"
      >
        Salvar
      </button>
    </div>
    <div class="px-3 mb-6 md:mb-0">
      <button
        type="button"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-black bg-white-600 border border-transparent hover:bg-white-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        (click)="goToModulePage()"
      >
        Cancelar
      </button>
    </div>
  </div>
</form>

<mat-card>
  <div class="example-container">
    <div class="row">
      <div class="col-sm-8">
        <div class="col" *ngIf="lesson.contentFileName != 'pdf'">
          <app-video-play [urlLesson]="url"></app-video-play>
        </div>
        <div class="col" *ngIf="lesson.contentFileName == 'pdf'">
          <app-video-play [urlLesson]="url"></app-video-play>
          pdf
        </div>

        <div class="col">
          <h1>
            <strong>
              {{ lesson.name }}
            </strong>
          </h1>
        </div>
        <div class="col"></div>
      </div>
      <div class="col-sm-4 sidebar-panel">
        <h1>Conteudo</h1>

        <mat-accordion>
          <mat-expansion-panel
            *ngFor="let module of course.modules; let i = index"
          >
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ module.name }}
              </mat-panel-title>
              <mat-panel-description>
                {{ module.description }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-list>
              <mat-list-item
                class="panel-lessons"
                *ngFor="let lesson of module.lessons"
                style="cursor: pointer"
                [ngClass]="{
                  currentLesson: lesson.id === lesson.id
                }"
                (click)="goToLesson(lesson.id)"
              >
                <mat-icon matListIcon style="color: blue"
                  >play_circle_filled
                </mat-icon>
                <span matLine>
                  {{ lesson.name }}
                </span>
              </mat-list-item>
            </mat-list>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</mat-card>

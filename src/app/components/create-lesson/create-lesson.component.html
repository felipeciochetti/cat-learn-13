<form [formGroup]="createLessonForm">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <h1 class="mat-h1" *ngIf="!isEdit">
        <strong> Lição </strong>
      </h1>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <button type="button" mat-raised-button (click)="file.click()">
        {{ "Choosefile" }}
      </button>
      <input
        hidden
        #file
        id="file"
        type="file"
        name="file"
        formControlName="contentFilePath"
        (change)="selectFile($event)"
      />

      <p *ngIf="selectedFiles != null">{{ selectedFiles.name }}</p>
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }"
      >
        {{ progress }}%
      </div>
    </div>
  </div>

  <div class="form-group flex flex-wrap -mx-3 mb-6">
    <div class="form-group w-full px-3" [ngClass]="displayFieldCss('number')">
      <label
        class="uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-numero"
        >Numero
      </label>

      <input
        class="form-control w-full"
        id="grid-numero"
        formControlName="number"
      />
      <app-field-error-display
        [displayError]="isFieldValid('number')"
        errorMsg="Informe o numero da licao "
      >
      </app-field-error-display>
    </div>
  </div>

  <div class="form-group flex flex-wrap -mx-3 mb-6">
    <div class="form-group w-full px-3" [ngClass]="displayFieldCss('name')">
      <label
        class="uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-numero"
        >Licao
      </label>

      <input
        class="form-control w-full"
        id="grid-name"
        formControlName="name"
      />
      <app-field-error-display
        [displayError]="isFieldValid('name')"
        errorMsg="Informe o nome da licao "
      >
      </app-field-error-display>
    </div>
  </div>

  <div class="form-group flex flex-wrap -mx-3 mb-6">
    <div
      class="form-group w-full px-3"
      [ngClass]="displayFieldCss('description')"
    >
      <label
        class="uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-first-name"
      >
        Descrição
      </label>

      <textarea
        class="form-control w-full"
        id="grid-last-name"
        formControlName="description"
        name="about"
        rows="5"
      ></textarea>
      <app-field-error-display
        [displayError]="isFieldValid('description')"
        errorMsg="Informe a descricao"
      >
      </app-field-error-display>
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-2">
    <div class="px-3 mb-6 md:mb-0">
      <button
        type="button"
        (click)="createLesson()"
        class="mt-4 bg-blue-600 border border-transparent rounded-md py-2 px-4 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Salvar
      </button>
    </div>
    <div class="px-3 mb-6 md:mb-0">
      <button
        type="button"
        (click)="goToModulePage()"
        class="mt-4 bg-white-600 border border-transparent rounded-md py-2 px-4 flex items-center justify-center text-base font-medium text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Cancelar
      </button>
    </div>
    <div class="px-3 mb-6 md:mb-0">
      <button
        type="button"
        [routerLink]="['/lesson/{{lesson.id}}']"
        class="mt-4 bg-white-600 border border-transparent rounded-md py-2 px-4 flex items-center justify-center text-base font-medium text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Visualizar
      </button>
    </div>
  </div>
</form>
